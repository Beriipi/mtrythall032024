<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects</h1>
    <h2>window.innerWidth</h2>
    <h3>Pixel Value</h3>

    <script>
        //all object have properties and methods
        //window object
        //window.innerWidth is a property
        //window.alert() is a method of the window object
        //document objectt
        //document.title is a property
        //document.write is a method

        /*
        Methods and functions are the same
        Methods are functions that are for a specific object
        */

        window.addEventListener('resize', function(){
            //window.document.title = window.innerWidth;
            let heading3 = window.document.querySelector('h3');
            heading3.textContent = window.innerWidth + " pixels";
        });

    </script>
</body>
</html>
