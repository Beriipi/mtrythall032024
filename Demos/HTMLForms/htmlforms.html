<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            padding: 10px;
            text-align: center;
        }
        #formcontainer{
            background-color: silver;
            color: black;
            border: 2px solid white;
            width: 60%;
            max-width: 600px;
            min-height: 300px;
            padding: 1rem;
            margin: auto;
        }
        fieldset{
            height: 75px;
        }
        p#paragraphoutput{
            background-color: white;
            border: 1px solid black;
            padding: 1rem;
            margin: auto;
            max-width: 500px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>HTML Forms</h1>
    <div id="formcontainer">
        <fieldset>
            <legend>Text Input Element</legend>
            <label for="textname">Enter your name:</label>
            <br>
            <input type="text" id="textname" placeholder="Your Name">
            <br>
            <button id="savetextbttn">Save Text to Local Storage</button>
            <button id="loadtextbttn">Load Text from Local Storage</button>
        </fieldset>
        <fieldset>
            <legend>Radio Input Element</legend>
            <input type="radio" id="radhtml" value="html" name="language"><label for="radhtml">HTML</label>
            <input type="radio" id="radcss" value="css" name="language"><label for="radcss">CSS</label>
            <input type="radio" id="radjs" value="js" name="language"><label for="radjs">JavaScript</label>
            <br>
            <button id="saveradiobttn">Save Radio to Local Storage</button>
            <button id="loadradiobttn">Load Radio from Local Storage</button>
        </fieldset>
        <fieldset>
            <legend>Select Element</legend>
            <select name="themeselector" id="themeselector">
                <option value="redtheme.css">Red Theme</option>
                <option value="yellowtheme.css">Yellow Theme</option>
                <option value="greentheme.css">Green Theme</option>
            </select>
            <br>
            <button id="saveselectbttn">Save Select to Local Storage</button>
            <button id="loadselectbttn">Load Select from Local Storage</button>
        </fieldset>
        <p name="paragraphoutput" id="paragraphoutput"></p>
    </div>
</body>
</html>
