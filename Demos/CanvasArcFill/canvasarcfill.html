<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Arc Fill</title>
</head>
<body>
    <h1>Canvas Arc Fill</h1>
    <canvas id="canvasone"></canvas>
    <script>
        // create canvas
        const canvasOne = window.document.querySelector('#canvasone');
        const ctx = canvasOne.getContext('2d');

        // configure canvas
        canvasOne.width = 800;
        canvasOne.height = 400;
        canvasOne.style.border = "2px solid black"
        // draw circle
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 10;
        ctx.fillStyle = "green";

        ctx.beginPath();
        ctx.arc(400, 200, 75, 0, 3.14);
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
