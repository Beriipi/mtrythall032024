<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object</title>
    <style>
        #mydiv{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: silver;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event Object</h1>

    <div id="mydiv">

    </div>

    <script>
        //event object
        let myDiv = window.document.querySelector('#mydiv');
        window.document.addEventListener('mousemove', function(e){
            //window.alert("click");
            //console.log(e.y);
            myDiv.style.backgroundColor = 'silver';
            myDiv.innerHTML = "x = " + e.x + "<br> y =" + e.y;
        });
        window.document.addEventListener('click', function(e){
            myDiv.style.backgroundColor = 'orange';
            myDiv.innerHTML = "x = " + e.x + "<br> y =" + e.y;
        });
    </script>
</body>
</html>
