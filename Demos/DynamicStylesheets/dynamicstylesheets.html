<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dynamic Stylesheets</title>
    <link id="stylelink" rel="stylesheet" href="redtheme.css">
    <style>
        #selstylesheet {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>JS Dynamic Stylesheets</h1>
    <select name="selstylesheet" id="selstylesheet" onchange="updateStylesheet()">
        <option value="redtheme.css">Red Theme</option>
        <option value="yellowtheme.css">Yellow Theme</option>
        <option value="greentheme.css">Green Theme</option>
    </select>
    <script>
        //select the select control (dropdown)
        let selStylesheet = document.querySelector("#selstylesheet");

        //select the  link to external stylesheet
        let styleLink = document.querySelector("#stylelink");

        function updateStylesheet(){
            //alert(selStylesheet.value);
            styleLink.href = selStylesheet.value; //update the href attribute of the link element

            //save to local storage
            localStorage.setItem('selectedStylesheet2522', selStylesheet.value);
        }
        window.addEventListener('load', function(){
            let savedStylesheet = localStorage.getItem('selectedStylesheet2522');
            //alert(savedStylesheet);
            if(savedStylesheet !== null){
                //link to the saved stylesheet
                styleLink.href = savedStylesheet;
                //match the drop down box (select) to saved stylesheet
                selStylesheet.value = savedStylesheet;
            }
        });
    </script>
</body>
</html>
