<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Array</title>
    <style>
        body{
            background-color: black;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Personalized Array</h1>
    <h2>Index, Push, Pop, and Shift</h2>

    <script>
        let studioGhibli = [];

        

        studioGhibli[0] = "Castle in the Sky";
        studioGhibli[1] = "My Neighbor Totoro";
        studioGhibli[2] = "Kiki's Delivery Service";
        studioGhibli[3] = "Ponyo";

        console.log(studioGhibli);
        console.log(studioGhibli.length);

        studioGhibli.push("Spirited Away");
        studioGhibli.push("Whisper of the Heart");

        studioGhibli.pop()
        studioGhibli.shift();
        studioGhibli.unshift("Princess Mononoke");

        studioGhibli.forEach(function(sg){
            console.log("I love the movie " + sg);
        });
    </script>
</body>
</html>
