<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A004AC
    </title>
</head>
<style>
    body{color:white;
    background: black;
    font-family: Georgia, 'Times New Roman', Times, serif;}

    tr{display: flex;}

    img{overflow: clip;}

    img:hover{
    transform: scale(1.5);}

    table{margin: auto;
    margin-top: 50px;
    border-collapse: separate;
    text-indent: initial;
    border-spacing: 2px;}

    td{display: table-cell;
    vertical-align: inherit;
    border: 2px solid white;
    border-spacing: 10px;
    padding:10px;}

    h1,h2,h3{text-align: center;
    background-color: black;
    border: 2px solid white;
    padding: 15px;}

    h1:hover{background-color: rgb(69, 69, 69);}
    h2:hover{background-color: rgb(69, 69, 69);}
    h3:hover{background-color: rgb(69, 69, 69);}

    #compress{filter:brightness(50%)}
    #kurogiri{filter:brightness(200%)}
    #mina{filter:grayscale(250%);}
</style>
<body>
    <h1>A004AC</h1>
    <h2>My Hero Academia (Villains & Hero Students)</h2>
    <h3>HTML Tables with Images</h3>
<table>
        <tbody>
            <tr>
                <td><img src="Images/Dabi.jpg" width="100" height="100" alt="Dabi (villain)"></td>
                <td><img src="Images/Tomera Shigaraki.jpg" width="100" height="100" alt="Tomera Shigaraki (villain)"></td>
                <td><img src="Images/Himiko Toga.jpg" width="100" height="100" alt="Himiko Toga (villain)"></td>
            </tr>
            <tr>
                <td><img id="compress" src="Images/Mr. Compress.jpg" width="100" height="100" alt="Mr. Compress (villain)"></td>
                <td><img id="kurogiri" src="Images/Kurogiri.jpg" width="100" height="100" alt="Kurogiri (villain)"></td>
                <td><img src="Images/Twice.jpg" width="100" height="100" alt="Twice (villain)"></td>
            </tr>
            <tr>
                <td><img src="Images/Denki Kaminaro.jpg" width="100" height="100" alt="Denki Kaminari (hero student)"></td>
                <td><img src="Images/Izuku Midoriya.jpg" width="100" height="100" alt="Izuku Midoria (hero student)"></td>
                <td><img src="Images/Eijiro Kirishima.jpg" width="100" height="100" alt="Eijiro Kirishima (hero student)"></td>
            </tr>
            <tr>
                <td><img src="Images/Hitoshi Shinso.jpg" width="100" height="100" alt="Hitoshi Shinso (hero student)"></td>
                <td><img src="Images/Katsuki Bakugou.jpg" width="100" height="100" alt="Katsuki Bakugou (hero student)"></td>
                <td><img id="mina" src="Images/Mina Ashido.jpg" width="100" height="100" alt="Mina Ashido (hero student)"></td>
            </tr>
        </tbody>
</table>
</body>
</html>
