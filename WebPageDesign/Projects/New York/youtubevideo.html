<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video</title>
    <style>
        #media{background-color:red;
            width: 90%;
            max-width: 1024px;
            margin: auto;}
        iframe{display: block;
            margin: auto;
            width: 60%;
            aspect-ratio: 560/315;
            padding: .5rem;}
    </style>
</head>
<body>
    <h1>Youtube Video</h1>
    <div id="media">
        <iframe src="https://www.youtube.com/embed/PUcg0XBqxBs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
