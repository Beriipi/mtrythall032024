<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styling</title>

    <style>
div{
    width:200px;
    height:200px;
    border:1px solid black;
    text-align: center;

    }

    #topdiv{
        background-color:skyblue;
    }

    #bottomdiv{
        background-color:red;
    }

    a{
        color:black
    }

#bottomdiv>a{
color:rgb(45, 0, 0)
}

#topdiv>a{
    color:rgb(65, 113, 132)
}

    </style>

</head>
<body>
    <h1>Link Styling</h1>

    <a href="https://www.imb.com">ibm</a>



<div id="topdiv">
<a href="https://www.workday.com">workday</a>
</div>


<div id="bottomdiv">
<a href="https://pepsi.com">pepsi</a>
</div>

</body>
</html>
