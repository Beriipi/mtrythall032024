<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation002</title>
    <style>
        body{background-color: black;
        background-image: url(Images/spaceandearth.png );
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        overflow-x: hidden;
        }
        h1{text-align: center;
        color: whitesmoke;}
        div#mover1{
            height: 200px;
            width: 200px;
            position: relative;
            top: 200px;
            left: 0px;
            background-image: url(Images/sputnik.png);
            background-size: 50%;
            background-position:20% 40%;
            background-repeat: no-repeat;
            animation-name: mover1;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

        }
        @keyframes mover1{
            0%{top: 200px;
                left: -200px;
            }
            50%{top: 0px;
                left: calc(50% - 100px);
            }
            100%{top: 200px;
                left: calc(100% + 200px);
            }
        }
        h1{text-align: center;}
        div#pulse{width: 150px;
            height: 150px;
        background-color: goldenrod;
        border-radius: 50%;
        transform: scale(.5);
        margin: auto;
        animation-name: pulse;
        animation-duration: 1.7s;
        animation-iteration-count: infinite;
    }
    @keyframes pulse{
        from{
            transform: scale(0);
            opacity: .5;
        }
        to{
            transform: scale(1);
            opacity: 0;
        }
    }
    div#mover2{
        background-image: url(images/satellite1.png);
            height: 200px;
            width: 200px;
            position: relative;
            top: -100px;
            left: -200px;
            background-size: 50%;
            background-repeat: no-repeat;
            animation-name: mover2;
            animation-duration: 10s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
    }
    @keyframes mover2{
        0%{
            top: 200px;
                left: -100px;
                transform: rotate(0deg);
        }
        25%{top: 150px;
            left: calc(25%);

        }
        50%{top: 125px;
            left: calc(50%);

        }
        75%{top: 150px;
            left: calc(75%);

        }
        100%{top: 200px;
            left: calc(100%);
            transform: rotate(75deg);

        }
    }
    div#mover3{
        background-image: url(Images/satellite2.png);
            height: 200px;
            width: 200px;
            position: relative;
            top: 150px;
            left: 1500px;
            background-size: 50%;
            background-repeat: no-repeat;
            animation-name: mover3;
            animation-duration: 7s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
    }
    @keyframes mover3 {
        from{top: -300px;
            left: 1500px;
            transform: rotate(0deg);

        }
        to{top: -300px;
            left: -100px;
            transform: rotate(-180deg);

        }
    }
    </style>
</head>
<body>
    <h1>Sputnik</h1>
    <div id="mover1">
        <div id="pulse"></div>
    </div>
    <div id="mover2"></div>
    <div id="mover3"></div>
</body>
</html>
