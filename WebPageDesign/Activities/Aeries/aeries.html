<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeries Student Info System Portal</title>
<style>
    body{background-color: #193878;
        color:white;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 2;
        padding: 1%;
        margin:0% ;}

    header{background-color: white;
        padding: 9.5px;
        position: fixed;
        top:0;
        right:0;
        left:0;}

    h1{text-align: center;
        margin: 3rem;
        font-size: 45px;}

    p{text-align: center;
        width:40%;
        margin: auto;
        margin-top: 5rem;
        margin-bottom: 5rem;}

    main img{width:100%;
        margin: auto;
        display: block;}

    div.portal{background-color: white;
        color:#333;
        text-align: center;
        font-size: 2rem;
        border-radius: 25px;
        border:1px solid #193878;
        min-height: 150px;
        flex-basis: 30%;}

    #flexbox001{display: flex;
        justify-content: space-evenly;}

    #logo{width:53%;
        background-color: white;
        margin: auto;
        margin-top:0.05rem;}

    main>img{width:55%;
        padding:15px;}

    .portal>img{width:15%;
        margin-top:1rem;}
</style>
</head>
<body>
    <header>
        <div id="logo"><img src="Images/aeries-combomark.svg" alt="Aeries Logo"></div>
    </header>
    <main>
        <h1>Select Your Portal</h1>

        <p>
            Welcome to Aeries SIS! Use the links below to access the portal type you need. <br>
            Looking for something else? Contact your School/District, visit their webpage, or check out helpful links to Aeries below.
        </p>
<div id="flexbox001">
            <div class="portal">
                <img src="Images/portal.svg" alt="Portal">
                Admin / Staff Portal</div>
            <div class="portal">
                <img src="Images/gradebook.svg" alt="Gradebook">
                Teacher Portal</div>
            <div class="portal">
                <img src="Images/backpack.svg" alt="Backpack">
                Parent / Student Portal</div>
</div>
        <img src="Images/hero.svg" alt="Students">
    </main>
</body>
</html>
