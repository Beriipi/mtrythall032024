<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2A demo</title>
    <style>
        body{background-color: black;
            color: whitesmoke;
            }
        h1,h2{text-align: center;
            text-transform:uppercase;
            }
        #one{height: 5rem;
            width:5rem;
            background-color:gray;
            border:2px solid whitesmoke;
            margin-left:5rem;
            animation-name:spin;
            animation-duration:2s;
            animation-iteration-count:infinite;
            animation-timing-function:linear;
            animation-direction: alternate;
            }
        @keyframes spin{
            from{margin-left: 0rem;
                background-color: gray;
                transform: rotate(0deg);}
            to{margin-left: 83.5rem;
                background-color: silver;
                transform: rotate(3600deg);}
            }
        #two{height: 10rem;
            width: 10rem;
            background-color: gray;
            border: 2px solid whitesmoke;
            animation-name: zoom;
            animation-duration: 3s;
            animation-iteration-count:infinite;
            }
        @keyframes zoom{
            from{transform: translate(-20rem, 2rem);
                }
            to{transform: translate(200rem,2rem);
                }
            }
        #three{height: 10rem;
            width: 10rem;
            background-color: gray;
            border: 2px solid whitesmoke;
            animation-name: width;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            animation-timing-function:linear;
            animation-direction: alternate;
            background-position: center center;
            background-size: cover;
            position: absolute;
            left: calc(50% - 75px);
            transform: translate(0rem, 5rem);
            }
            @keyframes width{
            from{width: 10rem;
                transform: translate(0rem, 5rem);
                }
            to{width: 20rem;
                transform: translate(-4.5rem,5rem);
                }}
        #four{height: 10rem;
            width: 10rem;
            background-color: gray;
            border: 2px solid whitesmoke;
            animation-name: color;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            animation-timing-function:linear;
            animation-direction: alternate;
            background-position: center center;
            background-size: cover;
            position: absolute;
            left: calc(50% - 75px);
            transform: translate(0rem, 18rem);
            }
        @keyframes color{
            from{background-color: gray;
            border: 2px solid whitesmoke;}
            to{background-color: black;
            border: 2px solid black;}
        }
        #five{height: 10rem;
            width: 10rem;
            background-color: gray;
            border: 2px solid whitesmoke;
            border-radius: 0rem;
            animation-name: border;
            animation-duration: 5s;
            animation-iteration-count:infinite;
            animation-timing-function:linear;
            animation-direction: alternate;
            background-position: center center;
            background-size: cover;
            position: absolute;
            left: calc(50% - 75px);
            transform: translate(0rem, 30rem);
            }
        @keyframes border{
            from{border-radius: 0rem;
                
            }
            to{
                border-radius: 40rem;
            }
        }

    </style>
</head>
<body>
    <h1>A029J3A2A</h1>
    <h2>Keyframe Animations: From -> To</h2>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
</body>
</html>
