<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing 1</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            text-align: center;
        }
        #canvas{
            border: 2px solid white;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing 1</h1>
    <canvas id="canvas"></canvas>
    <script>
        // Create the variables
        const canvas = window.document.querySelector('#canvas');
        //alert(canvas);
        
        // Give canvas drawing powers
        const ctx = canvas.getContext("2d");

        // Configure Canvas
        canvas.width = 400;
        canvas.height = 400;
        canvas.style.backgroundColor = 'gray';

        ctx.strokeStyle = "black";
        ctx.lineWidth = 15;
        ctx.lineCap = "square";
        ctx.lineJoin = "milter";
        ctx.fillStyle = "pink"
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.lineTo(140, 120);
        ctx.lineTo(150, 230);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.lineWidth = 15;
        ctx.lineCap = "square";
        ctx.lineJoin = "milter";
        ctx.fillStyle = "pink"
        ctx.beginPath();
        ctx.moveTo(250, 230);
        ctx.lineTo(260, 120);
        ctx.lineTo(200, 150);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.fillStyle = "black";
        ctx.lineWidth = 5;
        ctx.lineCap = "square";
        ctx.beginPath();
        ctx.arc(200, 200, 70, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.fillStyle = "pink";
        ctx.lineWidth = 5;
        ctx.lineCap = "square";
        ctx.beginPath();
        ctx.arc(200, 200, 7, 0, 1 * Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.fillStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.lineCap = "square";
        ctx.beginPath();
        ctx.arc(170, 173, 13, .5, 3);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.fillStyle = "yellow";
        ctx.lineWidth = 5;
        ctx.lineCap = "square";
        ctx.beginPath();
        ctx.arc(230, 173, 13, .2, 2.6);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.lineCap = "butt";
        ctx.lineJoin = "milter";
        ctx.beginPath();
        ctx.moveTo(170, 173);
        ctx.lineTo(165, 200);
        ctx.stroke();

        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.lineCap = "butt";
        ctx.lineJoin = "milter";
        ctx.beginPath();
        ctx.moveTo(230, 173);
        ctx.lineTo(235, 200);
        ctx.stroke();

        ctx.strokeStyle = "#363636";
        ctx.lineWidth = 5;
        ctx.lineCap = "butt";
        ctx.lineJoin = "milter";
        ctx.beginPath();
        ctx.moveTo(200, 207);
        ctx.lineTo(200, 225);
        ctx.lineTo(210, 235);
        ctx.lineTo(200, 225);
        ctx.lineTo(190, 235);
        ctx.stroke();
    </script>
</body>
</html>
