<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2AGRPHX</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        #container{
            height: 49rem;
            width: 500px;
            background-color: none;
            background-image: url(Images/background.png);
            background-size:cover;
            margin: auto;
            position:relative;
        }
        #monkey{
            position: absolute;
            height: 281px;
            width: 161px;
            background-color: none;
            background-image: url(Images/monkey.png);
            left: 10px;
            top: -10px;
            animation-name: swing;
            animation-duration: 2s;
            animation-timing-function: linear;
            transform-origin: 50px 0px;
            animation-iteration-count: infinite;
        }
        #butterfly{
            position: absolute;
            height: 60px;
            width: 90px;
            background-color: none;
            background-image: url(Images/butterfly.png);
            right: 50px;
            top: 150px;
            background-size: cover;
            animation-duration: 1.5s;
            animation-name: flap;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

        }
        #croc{
            background-color: none;
            position: absolute;
            height: 242px;
            width: 450px;
            bottom: 10px;
            right: 20px;
            background-image: url(Images/crocodile.png);
            animation-name: sway;
            animation-duration: 2s;
            animation-iteration-count: infinite;

        }
        @keyframes swing{
            0%{}
            25%{
                transform: rotate(20deg);
            }
            50%{
                transform: rotate(0deg);
            }
            75%{
                transform: rotate(-20deg);
            }
            100%{}
        }
        @keyframes flap{
            0%{}
            25%{
                transform: scaleX(-1) translate(30px, 50px);
            }
            50%{
                transform: scaleX(0) translate(0px, 0px);
            }
            75%{
                transform: scaleX(-1) translate(-30px, -50px);
            }
            100%{}
        }
        @keyframes sway{
            0%{}
            50%{
                transform: rotate(4deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <h1>A029J3A2AGRPHX</h1>
    <div id="container">
        <div id="monkey"></div>
        <div id="butterfly"></div>
        <div id="croc"></div>
    </div>
</body>
</html>
