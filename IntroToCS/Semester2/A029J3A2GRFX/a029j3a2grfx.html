<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2GRFX</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }
        #box{
            min-height: 500px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: silver;
            border: 4px solid white;
            min-width: 400px;
            width: 50%;
            margin: auto;
            position: relative;
        }
        #box #coin{
            position: relative;
            height: 175px;
            width: 175px;
            background-color: none;
            background-image: url(Images/pennyfront.png);
            background-size: cover;
            transition-property: all;
            transition-duration: .25s;
            transition-timing-function: linear;
            
        }
        #box:hover #coin{
            background-image: url(Images/pennyback.png);
            transform: rotateY(360deg);
        }
        #box #dime{
            background-color: none;
            height: 150px;
            width: 150px;
            position: relative;
            background-image: url(Images/dimeback.png);
            background-size: cover;
            transition-property: all;
            transition-duration: .25s;
            transition-delay: .15s;
            transition-timing-function: linear;
        }
        #box:hover #dime{
            background-image: url(Images/dimefront.png);
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <h1>A029J3A2GRFX</h1>
    <h2>Complex Transitions</h2>
    <div id="box">
        <div id="coin"></div>
        <div id="dime"></div>
    </div>
    
</body>
</html>
