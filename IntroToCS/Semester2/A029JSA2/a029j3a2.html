<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A2</title>
    <style>
        body{
            background-color: black;
            color: white;
            margin: auto;
            text-align: center;
            
        }
        #border{
            height: 150px;
            width: 150px;
            background-color: blue;
            border: 4px solid white;
            transition-duration: 3.5s;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
        }
        #border:hover{
            height: 150px;
            width: 150px;
            background-color: blue;
            border: 100px solid blue;
        }
        #fly{
            height: 150px;
            width: 150px;
            background-color: pink;
            border: 4px solid white;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            transition: all 2s;
        }
        #fly:hover{
            height: 150px;
            width: 150px;
            background-color: red;
            border: 4px solid white;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            transform: translateY(-5000px);
        }
        #threeD{
            height: 150px;
            width: 150px;
            background-color: black;
            border: 4px solid white;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
        }
        #threeD:hover{
            height: 150px;
            width: 150px;
            background-color: black;
            box-shadow: -5px -5px 5px red, 5px 5px 5px rgb(9, 62, 141);
        }
        #poof{
            background-color: orange;
            height: 150px;
            width: 150px;
            border: 4px solid white;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
        }
        #poof:hover{
            background-color: black;
            border: none;
        }
    </style>
</head>
<body>
    <h1>A029J3A2 - Transitions</h1>
    <div id="border"></div>
    <div id="fly"></div>
    <div id="threeD"></div>
    <div id="poof"></div>
</body>
</html>
