<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYO - Grid Areas 2</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        #container{
            max-width: 700px;
            height: fit-content;
            margin: auto;
            background-color: purple;
            padding: 2rem;
        }
        #wrapper{
            max-width:100%;
            margin: auto;
            color: black;
            display:grid;
            grid-template-areas: 
            "header header header"
            "media media media"
            "nav main main"
            "nav card001 card002 "
            "footer footer footer"
            "details details details"
            ;
            background-color: purple;
            gap: 10px;
        }
        header{
            background-color: orange;
            grid-area: header;
            min-height: 100px;
            padding: 1rem;
        }
        nav{
            background-color: aqua;
            grid-area: nav;
            min-height: 500px;
            padding: 1rem;
        }
        #media{
            background-color: lightgreen;
            grid-area: media;
            min-height: 200px;
            padding: 1rem;
        }
        main{
            background-color: white;
            grid-area: main;
            min-height: 200px;
            padding: 1rem;
        }
        #card001{
            background-color: coral;
            grid-area: card001;
            padding: 1rem;
        }
        #card002{
            background-color: lightblue;
            grid-area: card002;
            padding: 1rem;
        }
        #pagefooter{
            background-color: gold;
            grid-area: footer;
            min-height: 60px;
            padding: 1rem;
        }
        #pagedetails{
            background-color: silver;
            grid-area: details;
            min-height: 250px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Grid Areas 2</h1>
    <div id="container">
        <div id="wrapper">
            <header>header</header>
            <nav>nav</nav>
            <div id="media">media</div>
            <main>main</main>
            <section id="card001">card001</section>
            <section id="card002">card002</section>
            <footer id="pagefooter">footer</footer>
            <footer id="pagedetails">details</footer>
        </div>
    </div>
</body>
</html>
