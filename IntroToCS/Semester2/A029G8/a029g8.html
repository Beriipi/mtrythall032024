<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029G8</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }
        #eclipse{
            height: 200px;
            width: 200px;
            background-color: yellow;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            border-radius: 50%;
            transition: all 2s;
        }
        #eclipse:hover{
            height: 200px;
            width: 200px;
            background-color: black;
            box-shadow: 0px 0px 50px orange;
            border-radius: 50%;
            transform: scale(.7);
        }
        #glow{
            height: 200px;
            width: 200px;
            background-color: lightblue;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            transition: all 2s;
            margin-bottom:40px;
            padding:10px;
        }
        #glow:hover{
            height: 200px;
            width: 200px;
            background-color: lightblue;
            box-shadow: 0px 0px 50px lightblue;
            border-radius: 25%;
        }
        #roll{
            height: 200px;
            width: 200px;
            background-color: red;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            transition: all 3.5s;
            margin-bottom:40px;
            padding:10px;
        }
        #roll:hover{
            height: 200px;
            width: 200px;
            background-color: pink;
            transform: rotate(600deg);
            border-radius: 50%;
        }
        #disappear{
            height: 200px;
            width: 200px;
            background-color: purple;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            transition: all 1s;
            margin-bottom:40px;
            padding:10px;
        }
        #disappear:hover{
            height:200px;
            width: 200px;
            background-color: black;
        }
        #consume{
            height: 200px;
            width: 200px;
            background-color: black;
            box-shadow: 0px 0px 50px white;
            margin:auto;
            margin-bottom:40px;
            padding:10px;
            transition: all 1s;
            margin-bottom:40px;
            padding:10px;
            border-radius: 50%;
        }
        #consume:hover{
            height: 950px;
            width: 950px;
        }
    </style>
</head>
<body>
    <h1>A029G8</h1>
    <h2>Eclipse</h2>
    <div id="eclipse"></div>
    <h2>Glow</h2>
    <div id="glow"></div>
    <h2>Roll</h2>
    <div id="roll"></div>
    <h2>Disappear</h2>
    <div id="disappear"></div>
    <h2>Consume (Black Hole?)</h2>
    <div id="consume"></div>

</body>
</html>
