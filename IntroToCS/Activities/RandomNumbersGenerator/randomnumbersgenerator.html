<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers Generator</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Random Numbers Generator</h1>
    <script>
        //create variable to hold random numbers
        var randomNum;

        // randomNum = Math.random();
        // randomNum - randomNum * 100; //creates a random number from 0 to 99
        // randomNum = Math.floor(randomNum); //removes decimals
        // randomNum = randomNum +1; //creates random number from 1 to 100

        

        for(var i = 0; i<10; i++){
            randomNum = Math.floor(Math.random()*100) +1;
            window.document.write(randomNum + " | ");
        }
    </script>
</body>
</html>
