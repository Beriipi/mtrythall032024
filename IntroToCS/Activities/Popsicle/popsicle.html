<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popsicle</title>
    <style>
        body{
            background-color:goldenrod;
            text-align: center;
        }
        #container{
            min-height: 500px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 4px solid black;
            min-width: 400px;
            width: 50%;
            margin: auto;
        }
        
        #head{
            height: 300px;
            width: 200px;
            background-color: lightblue;
            border-top-right-radius: 45%;
            border-top-left-radius: 45%;
            border-bottom-left-radius: 5%;
            border-bottom-right-radius: 5%;
            position: relative;
            box-shadow: 10px 10px 10px rgb(0, 92, 129);
        }
        #stick{
            height: 60px;
            width: 40px;
            background-color:bisque;
            position: absolute;
            top: 300px;
            left: 40%;
            border-bottom-left-radius: 15%;
            border-bottom-right-radius: 15%;
        }
        #lefteye{
            height: 20px;
            width: 20px;
            background-color: rgb(0, 92, 129);
            border-radius: 50%;
            position: absolute;
            top: 180px;
            left: 45px;
        }
        #righteye{
            height: 20px;
            width: 20px;
            background-color: rgb(0, 92, 129);
            border-radius: 50%;
            position: absolute;
            top: 180px;
            right: 45px;
        }
        #smile{
            height: 30px;
            width: 70px;
            background-color: rgb(0, 92, 129);
            position: absolute;
            top: 205px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            left: 65px
        }
        #leftreflection{
            height: 7px;
            width: 7px;
            background-color: whitesmoke;
            border-radius: 50%;
            position: absolute;
            top: 183px;
            left: 55px;
        }
        #rightreflection{
            height: 7px;
            width: 7px;
            background-color: whitesmoke;
            border-radius: 50%;
            position: absolute;
            top: 183px;
            right: 48px;
        }

    </style>
</head>
<body>
    <h1>Popsicle</h1>
    <h2>By: Terrance Trythall</h2>
    <div id="container">
        <div id="head">
            <div id="stick"></div>
            <div id="smile"></div>
            <div id="tongue"></div>
            <div id="lefteye"></div>
            <div id="righteye"></div>
            <div id="leftreflection"></div>
            <div id="rightreflection"></div>
        </div>
    </div>
</body>
</html>
