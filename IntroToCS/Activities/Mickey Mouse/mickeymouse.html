<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickey Mouse</title>
    <style>
    body {
        background-color: red;
    }
    h1,
    h2 {
        text-align: center;
        color: white;
    }
    #container {
        background-color: goldenrod;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
        border: 5px solid black;
        position: relative;
    }

    #head {
        position: absolute;
        border-radius: 50%;
        height: 180px;
        width: 180px;
        margin: auto;
        background-color: black;
    }
    #leftear {
        position: absolute;
        border-radius: 50%;
        height: 115px;
        width: 115px;
        margin: auto;
        background-color: black;
        margin-bottom: 230px;
        margin-right: 155px;
    }
    #rightear {
        position: absolute;
        border-radius: 50%;
        height: 115px;
        width: 115px;
        margin: auto;
        background-color: black;
        margin-bottom: 230px;
        margin-left: 155px;
    }
    </style>
</head>
<body>
    <h1>Mickey Mouse Logo</h1>
    <h2>By: Terrance Trythall</h2>
    <div id="container">
        <div id="head"></div>
        <div id="leftear"></div>
        <div id="rightear"></div>
    </div>
    <!-- end container -->
</body>
</html>
