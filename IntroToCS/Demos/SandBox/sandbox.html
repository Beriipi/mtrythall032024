<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>For Loops</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid silver;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        for(let i = 1; i < 13 ; i++){
            document.write("<td>" + i + "</td>");
        }
        document.write("</table>");
    </script>
</body>
</html>
