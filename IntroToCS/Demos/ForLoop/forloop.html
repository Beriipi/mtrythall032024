<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <script>
        //for loop
        for(let i = 0 ; i < 100000 ; i++){
            document.write(i + " <img src='Images/happyface (1).png' alt='Happy Face'>");

            if(i == 999){
                window.document.write('Here is Waldo');
            }
        }
    </script>
</body>
</html>
