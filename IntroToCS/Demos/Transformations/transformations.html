<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Transformations</title>
<style>
    body{
        font-family:"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
        background-color: black;
        color: white;
    }
h1{
    text-align:center;}
div{
    color:white;
    margin:auto;
    margin-bottom:40px;
    padding:10px;
}
div.box{
    width:200px;
    height:200px;
    background-color:steelblue;
}
div#one{
    background-color: red;
    transition: all 2s;
}
div#one:hover{
    background-color: pink;
    border-radius: 25px 0px 35px 0px;
    box-shadow:  25px 10px white;
    transform: rotate(20deg);
}
div#two{
background-color:yellow;
transition: all 2s;
}
div#two:hover{
    background-color: khaki;
    border-radius: 72px 304px 100px 24px;
    box-shadow:inset -25px -10px blue;
    transform: translate(300px, 100px);
}
div#three{
background-color: green;
transition: all 2s;
}
div#three:hover{
    background-color: black;
    border-radius: 50%;
    box-shadow: 0px 0px 50px white;
    transform: scale(.7) rotate(720deg);
}
</style>
</head>
<body>
<h1>Transformations</h1>

<div class="box" id="one"></div>
<div class="box" id="two"></div>
<div class="box" id="three"></div>

</body>
</html>
