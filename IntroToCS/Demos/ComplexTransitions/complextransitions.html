<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Transitions</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        header, main, footer{
            padding: 2rem;
            border: 1px solid silver;
        }
        a{
            color: blueviolet;
        }
        header a{
            color: green;
        }
        main a{
            color: yellow;
        }
        footer a{
            color: red;
        }
        #outerbox{
            padding: 3rem;
            transform: rotate(15deg);
        }
        #outerbox #wheel{
            width: 200px;
            height: 200px;
            background-color: none;
            background-image: url(Images/tire.png);
            background-size: cover;
            /* transition: all 2s;  */
            transition-property: all;
            transition-duration: 2s;
            transition-delay: 0s;
            transition-timing-function: linear;
            position: relative;
            left: 0%;
        }
        #outerbox:hover #wheel{
            background-color: none;
            transform: rotate(1440deg);
            left: 84%;
        }
    </style>
</head>
<body>
    <h1>Complex Transitions</h1>

    <header>
        <a target="_blank" href="https://www.yahoo.com/">Yahoo</a>
    </header>

    <main>
        <a target="_blank" href="https://www.google.com/?safe=active&ssui=on">Google</a>
    </main>

    <footer>
        <a target="_blank" href="https://www.bing.com/">Bing</a>
    </footer>

    <div id="outerbox">
        <div id="wheel"></div>
    </div>
</body>
</html>
