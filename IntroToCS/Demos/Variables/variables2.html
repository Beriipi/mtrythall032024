<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables 2</title>
</head>
<body>
    <h1>Variables 2</h1>
    <script>
        //Variables
        /*
        There are different variable types.
        - Strings: A series of alpha numeric characters
        - Numbers: A numeric value intiger(1, 2, 3, 4...) or decimal(0.5, 1.67...)
        - Boolean: A true or false value
        - DOM Object: An HTML object like Div, Table, and H1 
        - Array: A multi value variable
        */
        //Create/initialize three variable types
        let petName;
        let petAge;
        let pureBreed;

        //Assign values to variables
        petName = 'Mia'; //A string (characters)
        petAge = 1.5; //a numeric value
        pureBreed = true; //a true or false value (boolean)

        //Display Variables
        window.document.write('Pet Name is:' + petName + '<br>');
        window.document.write('Pet age is:' + petAge + '<br>');
        window.document.write('Pet is pure breed:' + pureBreed + '<br>');
    </script>
</body>
</html>
