<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>
    <script>
        // variables

        /*
        We are going to learn about variables
        Including numbers, strings, and objects
        */

        // create variables (initialize)
        var firstName; //old way
        let lastName; //new way
        const age = 16; //constant requires a value right away

        // assign values and display variables
        firstName = 'Terrance';
        lastName = 'Trythall';

        //write values
        // '+' = join or concatination
        window.document.write(firstName + ' ' + lastName + ' is ' + age);
    </script>
</body>
</html>
