<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Drawing - Happy face</title>
    <style>
        #head{
            width: 500px;
            height: 500px;
            background-color: yellow;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
        }
        #lefteye,#righteye{
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
        }
        #lefteye{
            position: absolute;
            top: 170px;
            left: 100px;
        }
        #righteye{
            position: absolute;
            top: 170px;
            right: 100px;
        }
        #mouth{
            width: 300px;
            height: 300px;
            background-color: none;
            border-radius: 50%;
            border-bottom: 15px solid black;
            position: absolute;
            top: 200px;
            left: 100px;
        }
    </style>
</head>
<body>
    <h1>CSS Drawing - Happy Face</h1>

    <div id="head">
    <div id="lefteye"></div>
    <div id="righteye"></div>
    <div id="mouth"></div>
    </div>
    
    
</body>
</html>
