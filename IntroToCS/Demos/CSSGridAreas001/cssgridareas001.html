<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSGridAreas001</title>
    <style>
        body{
            color: white;
            background-color: black;
        }
        #container{
            display: grid;
            grid-template-areas: 
            "header header header header"
            "media media media aside"
            "nav main main aside"
            "nav footer footer footer"
            "subfooter subfooter subfooter subfooter"
            ;
            max-width: 1200px;
            margin: auto;
        }
        header{
            background-color: #004141;
            min-height: 150px;
            grid-area: header;
        }
        #media{
            background-color: #3B364A;
            min-height: 150px;
            grid-area: media;
        }
        #navigation{
            background-color: #4F2C2C;
            min-height: 150px;
            grid-area: nav;
        }
        main{
            min-height: 150px;
            background-color: grey;
            grid-area: main;
        }
        aside{
            min-height: 150px;
            background-color: #934B4B;
            grid-area: aside;
        }
        footer{
            min-height: 150px;
            background-color: #205214;
            grid-area: footer;
        }
        #subfooter{
            min-height: 150px;
            background-color: #794F64;
            grid-area: subfooter;
        }
    </style>
</head>
<body>
    <h1>CSSGridAreas001</h1>
    <div id="container">
        <header>Header</header>
        <div id="media">Media</div>
        <nav id="navigation">Nav</nav>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
        <footer id="subfooter">Subfooter</footer>
    </div>
</body>
</html>
