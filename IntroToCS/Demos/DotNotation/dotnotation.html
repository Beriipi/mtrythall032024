<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Notation</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }
        #display{
            color: whitesmoke;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Dot Notation</h1>
    <div id="display">

    </div>
    <script>
        //use dot notation
        //create variable
        let myDiv;
        //give div a value
        myDiv = window.document.querySelector('#display');
        //chaneg properties of our div
        myDiv.style.backgroundColor = 'grey';
    </script>
</body>
</html>
