<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
    <style>

    </style>
</head>
<body>
    <h1 id="headerone">Document Object</h1>
    <h2 id="headertwo">Methods (actions)</h2>
    <ul>
        <li>write()</li>
        <li>getElementById()</li>
        <li>querySelector()</li>
        <li>addEventListener()</li>
    </ul>
    <h2>Properties (descriptors)</h2>
    <ul>
        <li>title</li>
        <li>lastModified</li>
        <li>URL</li>
    </ul>
    <script>
        //The document object
        window.document.write('<h3>Hello World!</h3>');
        window.document.write(window.document.title);
        window.document.write('<br>'); //break between lines
        window.document.write(window.document.lastModified);
        window.document.write('<br>');
        window.document.write(window.document.URL);
        window.document.getElementById('headerone').style.color='whitesmoke';
        window.document.getElementById('headerone').style.backgroundColor='black';
        window.document.getElementById('headerone').style.padding='2rem';
        window.document.querySelector('#headertwo').style.color='whitesmoke';
        window.document.querySelector('#headertwo').style.backgroundColor='black'
    </script>
</body>
</html>
