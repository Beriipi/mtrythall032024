<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Box</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            text-align: center;
        }
        #randombox{
            width: 400px;
            height: 400px;
            margin: auto;
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Random Color Box</h1>
    <div id="randombox"></div>
    <script>
        //create timer with set interval to change color every few seconds
        window.setInterval(colorChange , 1000);
        
        function colorChange(){
            //create variables
        let randomColorBox;
        randomColorBox = window.document.querySelector('#randombox');
        randomColorBox.style.backgroundColor = "rgb(255, 0, 255)";

        //create rgb variables
        let red;
        let green;
        let blue;
        red = Math.random() * 256;
        green = Math.random() * 256;
        blue = Math.random() * 256;

        //change color of box again
        randomColorBox.style.backgroundColor = ` rgb(${red},${green},${blue}) `;
        }
    </script>
</body>
</html>
