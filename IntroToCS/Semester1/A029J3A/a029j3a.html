<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A029J3A</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
            text-align: center;
        }
        #container{
            background-color: aliceblue;
            background-size: cover;
            margin: auto;
            max-width: 800px;
            max-height: 800px;
            min-width: 300px;
            min-height: 910px;
            display: block;
            background-image: url(Images/background.png);
            position: relative;
        }
        #pascal{
            background-color:none;
            height: 37px;
            width: 40px;
            position: absolute;
            margin: auto;
            right: 60px;
            bottom: 265px;
            background-image: url(Images/pascal.png);
            background-position: center center;
            background-size: cover;
        }

        #mother{
            height: 350px;
            width:220px;
            background-color: none;
            position: absolute;
            background-image: url(Images/mother.png);
            top: 370px;
            left: 100px;
        }
        #rapunzel{
            height: 383px;
            width: 370px;
            background-color: none;
            position: absolute;
            background-image: url(Images/rapunzel.png);
            display: block;
            top: 400px;
            right: 130px;
        }
    </style>
</head>
<body>
    <h1>A029J3A</h1>
    <h2>Absolute within Relative Element</h2>

    <div id="container">
        <div id="rapunzel"></div>
        <div id="mother"></div>
        <div id="pascal"></div>
    </div>
</body>
</html>
